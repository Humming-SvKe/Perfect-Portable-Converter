on:
  workflow_dispatch:

jobs:
  test-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout using machine-user token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_PAT }}

      - name: Create branch, add file and push
        run: |
          git config user.name "ghucty"
          git config user.email "ghucty@users.noreply.github.com"
          git switch -c test-automation-branch || git checkout test-automation-branch
          echo "automation test $(date -u)" >> actions-push-test.txt
          git add actions-push-test.txt
          git commit -m "chore: automation push test" || echo "no changes to commit"
          git push --set-upstream origin test-automation-branch
